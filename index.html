<script>
async function createRepo() {
    const token = document.getElementById('token').value.trim();
    if (!token) {
        alert("Please enter GitHub token");
        return;
    }
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = "Creating...\n";

    try {
        const response = await fetch('https://api-1-c8cj.onrender.com/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ github_token: token })
        });
        const data = await response.json();

        if (data.logs) {
            statusDiv.textContent = data.logs.join("\n");
        }

        if (data.status === "success") {
            statusDiv.textContent += "\n\n✅ Remote.txt content:\n" + data.remote_content;
        } else {
            statusDiv.textContent += "\n\n❌ Error:\n" + JSON.stringify(data.error, null, 2);
        }
    } catch (err) {
        statusDiv.textContent = "Error calling API:\n" + err;
    }
}
</script>
